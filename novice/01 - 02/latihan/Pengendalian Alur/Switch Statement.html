<!DOCTYPE html>
<html>
<body>

<p>Ketikan yang anda ingin kan : Banana, Orange or Apple</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var fruits = document.getElementById("myInput").value;

  switch(fruits) {
    case "Banana":
      text = "Banana is good!";
    break;
    case "Orange":
    text = "I am not a fan of orange.";
    break;
    case "Apple":
    text = "How you like them apples?";
    break;
    default:
    text = "Ketikan tiga nama buah itu saja jangan yang lain...";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
