<!DOCTYPE html>
<html>
<body>

<p>Coba di klik tombolnya :</p>

<button onclick="myFunction()">Tekan Dab</button>

<p id="demo"></p>

<script>
function myFunction() {
  var hour = new Date().getHours(); 
  var greeting;
  if (hour < 18) {
    greeting = "Selamat Pagi";
  } else {
    greeting = "Selamat Malam";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>
