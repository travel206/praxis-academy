<html>
    <head>
        <title>Kasus - 07</title>
    </head>
    <body>
        <script>
        for (a = 1; a <=100; a += 1)
        {
         if ( a % 3 === 0 && a % 5 === 0)
         {
            console.log ("FizzBuzz");
         }
         else if (a % 3 === 0)
         {
            console.log("Fizz");
         }
            else if (a % 5 === 0)
         {
            console.log("Buzz");
         }
            else 
         {
            console.log(a);
         }
        }
        </script>
    </body>
</html>
