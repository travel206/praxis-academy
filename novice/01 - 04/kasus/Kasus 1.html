<!DOCTYPE html>
<html>  
  <head>   
    <meta http-equiv="Content-Script-Type" content="text/javascript">  
    <script type="text/javascript">  
      var re =  /^[a-zA-z]{1,2}\s?\d{1,4}\s?[a-zA-Z]{1,3}$/i;
      function CheckPlatNomor(platInput) {  
        var OK = re.exec(platInput.value);  
        if (!OK)  
          window.alert(platInput.value + ' ini bukan plat nomer dari Indonesia');  
        else
          window.alert('Ini adalah plat nomer dari Indonesia, plat nomor anda adalah ' + OK[0]);  
      }  
    </script>  
  </head>  
  <body>  
    <p>Masukkan plat nomor kendaraan anda setelah itu tekan tombol "Check".
        <br>Format :  ## 9999 ###.</p>
    <form action="#">  
      <input id="platnomor"><button onclick="CheckPlatNomor(document.getElementById('platnomor'));">Check</button>
    </form>  
  </body>  
</html>
